<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 233乐园</title>
    <script>
      // 单页应用的重定向：当访问路径不存在时，重定向到应用根目录
      const segments = window.location.pathname.split('/');
      const basePathIndex = segments.indexOf('233park-web');
      if (basePathIndex !== -1) {
        const basePath = segments.slice(0, basePathIndex + 1).join('/');
        window.location.replace(`${window.location.origin}${basePath}/`);
      } else {
        // 如果找不到 233park-web 路径，直接重定向到 repo 根路径
        window.location.replace(`${window.location.origin}/Vue.js-Study/233park-web/`);
      }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>页面未找到</h1>
        <p>抱歉，您访问的页面不存在。正在重定向回主页，请稍候...</p>
        <a href="/Vue.js-Study/233park-web/">返回主页</a>
    </div>
</body>
</html>
