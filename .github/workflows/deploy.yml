name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  
  workflow_dispatch:

# 设置权限
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
          cache-dependency-path: './233park-web/package-lock.json'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies 
        working-directory: ./233park-web
        run: npm install
        
      - name: Build
        working-directory: ./233park-web
        run: npm run build
        
      - name: Create .nojekyll file
        run: |
          touch ./233park-web/dist/.nojekyll
          
      - name: Create 404.html for SPA handling
        working-directory: ./233park-web/dist
        run: |
          cp index.html 404.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./233park-web/dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 