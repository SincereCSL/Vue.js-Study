<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js 练习</title>
</head>
<body>
<div id="app"></div>
{{msg}}
<div>
    <input type="text">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="application/javascript">
    //vue.js 组建
    Vue.component('todo-item',{
       props:['item'],
       template:'<li>{{item}}</li>'
    });
    new Vue({
        el:'#app',//定义页面app
        data(){
            return{
                msg:"hello vue",
                info: "",
                list:[]
            }
        },
        //vue.js 定义方法
        method:{
            handleClick(){
                var Vm=this;
                Vm.list.push(Vm.info);
                Vm.info=""
            }
        }
    })
</script>
</body>
</html>
